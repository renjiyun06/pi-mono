<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Understand ‚Äî Cognitive Debt Dashboard</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #0a0a0f; color: #e0e0e0; font-family: 'SF Mono', 'Fira Code', monospace; padding: 2rem; }
  h1 { color: #4fc3f7; font-size: 1.5rem; margin-bottom: 0.5rem; }
  .subtitle { color: #666; margin-bottom: 2rem; }
  .drop-zone { border: 2px dashed #333; border-radius: 8px; padding: 3rem; text-align: center; margin-bottom: 2rem; cursor: pointer; transition: border-color 0.2s; }
  .drop-zone:hover, .drop-zone.active { border-color: #4fc3f7; }
  .drop-zone p { color: #666; }
  .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 2rem; }
  .stat { background: #111; border-radius: 8px; padding: 1.5rem; }
  .stat .value { font-size: 2rem; color: #4fc3f7; font-weight: bold; }
  .stat .label { color: #666; font-size: 0.85rem; margin-top: 0.25rem; }
  table { width: 100%; border-collapse: collapse; }
  th { text-align: left; padding: 0.75rem; color: #4fc3f7; border-bottom: 1px solid #222; font-size: 0.85rem; }
  td { padding: 0.75rem; border-bottom: 1px solid #111; font-size: 0.85rem; }
  .score { font-weight: bold; }
  .score.high { color: #4caf50; }
  .score.mid { color: #ff9800; }
  .score.low { color: #f44336; }
  .score.none { color: #444; }
  .bar { display: inline-block; height: 12px; border-radius: 2px; }
  .bar.fill { background: #4fc3f7; }
  .bar.bg { background: #222; width: 100px; position: relative; }
  .hidden { display: none; }
  #dashboard { display: none; }
</style>
</head>
<body>
<h1>üîç Understand</h1>
<p class="subtitle">Cognitive Debt Dashboard</p>

<div id="drop-zone" class="drop-zone">
  <p>Drop your <code>.understand/history.json</code> here</p>
  <p style="margin-top: 0.5rem; font-size: 0.8rem; color: #444">or click to browse</p>
  <input type="file" id="file-input" accept=".json" style="display:none">
</div>

<div id="dashboard">
  <div class="stats" id="stats"></div>
  <table>
    <thead>
      <tr>
        <th>File</th>
        <th>Latest Score</th>
        <th>Quizzes</th>
        <th>Last Tested</th>
        <th>Trend</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>
</div>

<script>
const dropZone = document.getElementById('drop-zone');
const fileInput = document.getElementById('file-input');

dropZone.addEventListener('click', () => fileInput.click());
dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('active'); });
dropZone.addEventListener('dragleave', () => dropZone.classList.remove('active'));
dropZone.addEventListener('drop', e => {
  e.preventDefault();
  dropZone.classList.remove('active');
  const file = e.dataTransfer.files[0];
  if (file) readFile(file);
});
fileInput.addEventListener('change', e => {
  if (e.target.files[0]) readFile(e.target.files[0]);
});

function readFile(file) {
  const reader = new FileReader();
  reader.onload = e => {
    try {
      const data = JSON.parse(e.target.result);
      renderDashboard(data);
    } catch (err) {
      alert('Invalid JSON: ' + err.message);
    }
  };
  reader.readAsText(file);
}

function renderDashboard(data) {
  const entries = data.entries || [];
  if (!entries.length) {
    alert('No history entries found');
    return;
  }

  // Group by file
  const byFile = {};
  for (const e of entries) {
    if (!byFile[e.file]) byFile[e.file] = [];
    byFile[e.file].push(e);
  }

  // Stats
  const totalQuizzes = entries.length;
  const uniqueFiles = Object.keys(byFile).length;
  const avgScore = Math.round(entries.reduce((s, e) => s + e.score, 0) / entries.length);
  const lowFiles = Object.values(byFile).filter(arr => arr[arr.length - 1].score < 50).length;

  const statsEl = document.getElementById('stats');
  statsEl.innerHTML = `
    <div class="stat"><div class="value">${totalQuizzes}</div><div class="label">Total Quizzes</div></div>
    <div class="stat"><div class="value">${uniqueFiles}</div><div class="label">Files Tested</div></div>
    <div class="stat"><div class="value">${avgScore}%</div><div class="label">Average Score</div></div>
    <div class="stat"><div class="value">${lowFiles}</div><div class="label">Files Below 50%</div></div>
  `;

  // Table
  const tbody = document.getElementById('table-body');
  tbody.innerHTML = '';

  const fileEntries = Object.entries(byFile).sort((a, b) => {
    const aLast = a[1][a[1].length - 1].score;
    const bLast = b[1][b[1].length - 1].score;
    return aLast - bLast; // worst first
  });

  for (const [file, quizzes] of fileEntries) {
    const latest = quizzes[quizzes.length - 1];
    const scoreClass = latest.score >= 70 ? 'high' : latest.score >= 50 ? 'mid' : 'low';
    const trend = quizzes.length >= 2
      ? (latest.score > quizzes[quizzes.length - 2].score ? '‚Üë' : latest.score < quizzes[quizzes.length - 2].score ? '‚Üì' : '‚Üí')
      : '‚Äî';

    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${file}</td>
      <td>
        <span class="score ${scoreClass}">${latest.score}%</span>
        <div class="bar bg"><div class="bar fill" style="width: ${latest.score}%"></div></div>
      </td>
      <td>${quizzes.length}</td>
      <td>${latest.date}</td>
      <td>${trend}</td>
    `;
    tbody.appendChild(tr);
  }

  dropZone.style.display = 'none';
  document.getElementById('dashboard').style.display = 'block';
}
</script>
</body>
</html>
